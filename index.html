<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee- Fernanda Corrêa</title>
  </head>
  <body>
    <header>
      <div>
        <figure>
          <img src="./assets/graos.png" alt="Logo Café" />
        </figure>
        <h1>get.coffee</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">menu</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">find us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="info">
        <p>
          The best way to get your coffee
        </p>
        <p>
          without leaving the comfort
        </p>
        <p>of your house</p>

        <div class="conteinerbotao">
          <div class="botao">
            <a href="#">make your order</a>
          </div>
        </div>

        <div class="conteinerredes">
          <div class="redes">
            <a href=""
              ><img class="icones" src="./assets/insta.png" alt="Instagram"
            /></a>
            <a href=""
              ><img class="icones" src="./assets/linkedin.png" alt="Linkedin"
            /></a>
            <a href=""
              ><img class="icones" src="./assets/twitter.png" alt="Twitter"
            /></a>
          </div>
        </div>
      </section>
      <section>
        <figure>
          <img class="copo" src="./assets/copo.png" alt="Copo de Café" />
        </figure>
      </section>
    </main>
  </body>
</html>
